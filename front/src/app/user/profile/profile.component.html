<div class="profile-container">
    <div class="profile-div profile-div-image" style="width: 50%;" >
        <h2 style="text-align: center;">Profile picture</h2>
        <img width="100%" [src]="profileImageSrc" alt="profile image"/>
    </div>
    <div class="profile-div">
        <form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="center">
            <h1 class="center-form-field" style="text-align: center;">My profile</h1>
            <mat-form-field appearance="fill" class="center-form-field">
                <mat-label for="username">Username</mat-label>
                <input matInput formControlName="username" readonly [value]="user.username">
            </mat-form-field>
            <mat-form-field appearance="fill" class="center-form-field">
                <mat-label for="email">Email</mat-label>
                <input matInput formControlName="email" readonly [value]="user.email">
            </mat-form-field>
            <mat-form-field appearance="fill" class="center-form-field">
                <mat-label for="firstname">First name</mat-label>
                <input matInput formControlName="firstname" [value]="user.firstname">
            </mat-form-field>
            <mat-form-field appearance="fill" class="center-form-field">
                <mat-label for="lastname">Last name</mat-label>
                <input matInput formControlName="lastname" [value]="user.lastname">
            </mat-form-field>
            <mat-form-field class="center-form-field" appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [min]="minDate" [max]="maxDate" formControlName="birthday" [value]="birthday" [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="fill" class="center-form-field">
                <mat-label for="address">Address</mat-label>
                <input matInput formControlName="address" [value]="user.address">
            </mat-form-field>
            <a [routerLink]="['/auth/reset-password']">Change password</a>
            <div class="center" class="center-form-field" style="margin-top: 1em;">
                <button mat-stroked-button class="profile-button" color="primary" [disabled]="!updateForm.valid" *ngIf="updateMode">Save profile</button>
                <button mat-stroked-button class="profile-button" color="warn" *ngIf="updateMode" (click)="setUpdateMode(false)">Cancel</button>
                <button mat-stroked-button class="profile-button" *ngIf="!updateMode" (click)="setUpdateMode(true)">Update profile</button>
            </div>
        </form>
    </div>
</div>
