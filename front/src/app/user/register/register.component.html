<div class="login-div">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="center">
        <h1 class="center-form-field" style="text-align: center;">Register</h1>
        <mat-form-field appearance="fill" class="center-form-field">
            <mat-label for="username">Username</mat-label>
            <input matInput formControlName="username">
        </mat-form-field>
        <mat-form-field appearance="fill" class="center-form-field">
            <mat-label for="email">Email</mat-label>
            <input matInput formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="fill" class="center-form-field">
            <mat-label for="password">Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" id="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field appearance="fill" class="center-form-field">
            <mat-label for="passwordVal">Confirm password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="passwordVal" id="passwordVal">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field appearance="fill" class="center-form-field">
            <mat-label for="firstname">First name</mat-label>
            <input matInput formControlName="firstname">
        </mat-form-field>
        <mat-form-field appearance="fill" class="center-form-field">
            <mat-label for="lastname">Last name</mat-label>
            <input matInput formControlName="lastname">
        </mat-form-field>
        <mat-form-field class="center-form-field" appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [min]="minDate" [max]="maxDate" formControlName="birthday" [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill" class="center-form-field">
            <mat-label for="address">Address</mat-label>
            <input matInput formControlName="address">
        </mat-form-field>
        <a [routerLink]="['/auth/login']">Already have account? Login.</a>
        <div class="center" class="center-form-field" style="margin-top: 1em;">
            <button mat-raised-button [disabled]="!registerForm.valid" style="width: 100%">Register</button>
        </div>
    </form>
</div>
