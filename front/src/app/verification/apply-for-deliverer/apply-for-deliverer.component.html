<div class="user-list-container" style="padding: 2em;">
    <div *ngIf="pendingStatus == 'NONE'">
        <p>By pressing apply button you will apply for becoming deliverer.</p>
        <button mat-raised-button (click)="onApply()">Apply</button>
    </div>
    <div *ngIf="pendingStatus != 'NONE'">
        <h2>Pending status: {{pendingStatus | titlecase}}</h2>
    </div>
</div>
